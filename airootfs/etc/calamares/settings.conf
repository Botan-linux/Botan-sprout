---
modules-search: [ local, /usr/lib/calamares/modules ]

branding-search: [ /usr/share/calamares/branding ]
branding: botan

sequence:
- show:
    - welcome
    - locale
    - keyboard
    - partition
    - netinstall    # <--- EKRANIN GELMESİ İÇİN BU ŞART
    - users
    - summary
- exec:
    - partition
    - mount
    - unpackfs
    - machineid
    - fstab
    - locale
    - keyboard
    - localecfg
    - users
    - displaymanager
    - networkcfg
    - hwclock
    - services-systemd
    - netinstall    # <--- SEÇİLEN PAKETLERİN KURULMASI İÇİN BU ŞART
    - bootloader
    - umount
- show:
    - finished

oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: false

prompt-install: true
dont-chroot: false
