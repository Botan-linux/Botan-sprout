---
i18n:
  name: "Botan Linux: Sistem yapılandırılıyor ve kurulum izleri kalıcı olarak siliniyor..."

dontChroot: false

script:
    # 1. DONANIM UYUMU (İlk Sırada Olmalı)
    - command: "mkinitcpio -P"
      timeout: 600

    # 2. BOTAN SERVİS TEMİZLİĞİ (Wildcard Kullanımı)
    - command: "rm -f /etc/systemd/system/botan-*.service"
    - command: "rm -f /etc/systemd/system/multi-user.target.wants/botan-*.service"

    # 3. CALAMARES PAKETİNİ KALDIR
    - command: "pacman -Rs --noconfirm calamares"

    # 4. TEK KOMUTLA TÜM CALAMARES DOSYALARINI SİL (Agresif Temizlik)
    # Bu komut kök dizinden itibaren adı 'calamares' geçen her şeyi bulur ve yok eder.
    - command: "find / -name '*calamares*' -exec rm -rf {} +"
      timeout: 300

    # 5. SİSTEMİ YENİLE VE DEPOLAMAYI BOŞALT
    - command: "systemctl daemon-reload"
    
    # pacman -Scc bazen çift onay ister, 'yes' ile borulama yapmak en güvenlisidir.
    - command: "bash -c 'yes | pacman -Scc'"

    - description: "Sistemdeki tüm Calamares kalıntıları find komutuyla temizlendi, Botan Linux hazır."
